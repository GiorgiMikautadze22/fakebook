<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <link rel="stylesheet" href="./newsFeed.css" />
  </head>
  <body>
    <header>
      <div class="search">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/768px-Facebook_f_logo_%282021%29.svg.png?20210818083032"
        />
        <input type="text" class="search-input" placeholder="Search Facebook" />
      </div>
      <div class="pages">
        <button class="home">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/66/Home_icon_blue-1.png"
            alt=""
          />
        </button>
      </div>
      <div class="profile">
        <button class="create">
          <img
            src="https://cdn0.iconfinder.com/data/icons/ui-16px-perfect-megapack-line/16/82_Add-512.png"
            alt=""
          />
        </button>
        <button class="profile-photo">
          <img
            src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
            alt=""
          />
        </button>
      </div>
    </header>
    <div class="container">
      <div class="navigation"></div>
      <div class="hero">
        <div class="upload-post">
          <div class="input">
            <button class="profile-photo">
              <img
                src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
                alt=""
              />
            </button>
            <input placeholder="What's on your mind?" type="text" />
          </div>
          <div class="line"></div>
          <div class="upload">
            <button class="upload-content">
              <img
                src="https://cdn-icons-png.flaticon.com/512/7729/7729432.png"
                alt=""
              />
              <p>Photo/Video</p>
            </button>
          </div>
        </div>
      </div>
      <div class="contacts"></div>
    </div>

    <script src="./newsFeed.js"></script>
  </body>
</html>
