<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg"
        alt=""
      />
      <p>
        Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს
        ცხოვრებაში
      </p>
    </div>
    <div class="container">
      <form id="signIn" class="login">
        <div class="input-control">
          <input
            id="signInEmail"
            type="text"
            placeholder="ელფოსტა ან ტელეფონის ნომერი"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="signInPassword" type="password" placeholder="პაროლი" />
          <div class="error"></div>
        </div>
        <button id="logInBtn" type="submit">შესვლა</button>
        <div class="line"></div>
        <button id="signUpPage-btn" type="submit" class="greenBtn">
          ახალი ანგარიშის შექმნა
        </button>
      </form>

      <form id="signUp" class="signup hidden">
        <div class="input-control">
          <input id="name" type="text" placeholder="სახელი" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="lastName" type="text" placeholder="გვარი" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input
            id="email"
            type="text"
            placeholder="ელფოსტა ან ტელეფონის ნომერი"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="password" type="password" placeholder="პაროლი" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input
            id="rePassword"
            type="password"
            placeholder="გაიმეორეთ პაროლი"
          />
          <div class="error"></div>
        </div>
        <button id="signUpBtn" type="submit">ახალი ანგარიშის შექმნა</button>
        <div class="line"></div>
        <button id="signInPage-btn" type="submit" class="greenBtn">
          შესვლა
        </button>
      </form>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
