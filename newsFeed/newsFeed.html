<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <link rel="stylesheet" href="./newsFeed.css" />
  </head>
  <body>
    <header>
      <div class="search">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/768px-Facebook_f_logo_%282021%29.svg.png?20210818083032"
        />
        <input type="text" class="search-input" placeholder="Search Facebook" />
      </div>
      <div class="pages">
        <button class="home">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/66/Home_icon_blue-1.png"
            alt=""
          />
        </button>
      </div>
      <div class="profile">
        <button class="create">
          <img
            src="https://cdn0.iconfinder.com/data/icons/ui-16px-perfect-megapack-line/16/82_Add-512.png"
            alt=""
          />
        </button>

        <label for="upload-profile-pic">
          <img
            src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
            alt=""
            id="profile-pic"
            class="profile-pic"
          />
        </label>
        <input
          type="file"
          id="upload-profile-pic"
          accept="image/jpeg, image/png, image/jpg"
        />
      </div>
    </header>
    <div class="container">
      <div class="navigation"></div>
      <div class="hero">
        <div class="upload-post">
          <div class="input">
            <img
              src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
              alt=""
              class="profile-pic"
              id="post-profile-pic"
            />

            <input
              class="create-post"
              type="submit"
              value="What's on your mind?"
              onclick="onShow()"
            />
          </div>
          <textarea
            type="text"
            placeholder="Write..."
            class="hide onShow"
            id="text-area"
          ></textarea>
          <div class="line"></div>
          <div class="upload">
            <button class="upload-content">
              <img
                src="https://cdn-icons-png.flaticon.com/512/7729/7729432.png"
                alt=""
              />
              <label for="input-file">Photo/Video</label>
              <input
                type="file"
                accept="image/jpeg, image/png, image/jpg"
                id="input-file"
                class="input"
              />
            </button>
            <button class="post-btn hide">Post</button>
          </div>
        </div>
        <div id="content"></div>
      </div>

      <div class="contacts"></div>
    </div>

    <script src="./newsFeed.js"></script>
  </body>
</html>
